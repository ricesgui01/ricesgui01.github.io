				<h1>用户注册</h1>

			<label><h4>*用户名：<input type="text" name="name" id="name" value="" placeholder="昵称" required="required"></h4></label>

			<br/>
			<label><h4>性别：<input type="text" name="userSex" id="userSex" value="" placeholder="性别" ></h4></label>
			<br/>
			<label><h4>*联系方式：<input type="text" name="telNumber" id="telNumber" value="" placeholder="联系方式" required="required" maxlength="11"></h4></label>
			<br/>
			<label><h4>地址：<input type="text" name="address" id="address" value="" placeholder="地址"></h4></label>
			<br/>
			
			<label><h4>验证码：<input type="text" id="checknum" placeholder="验证码" height="50" onchange="return check_checknum(this.value)" required="required"></h4><span id="checknum_result"></label>
